<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .toggle-container label {
      flex: 1;
    }
  </style>
</head>
<body>
  <h3>Adaptive Padding Defense</h3>
  <div class="toggle-container">
    <label for="enableToggle">Extension Enabled:</label>
    <input type="checkbox" id="enableToggle" />
  </div>
  <label for="paddingIntensity">Padding Intensity:</label>
  <input type="range" id="paddingIntensity" min="1" max="5" step="1" />
  <span id="intensityValue">3</span>
  <h1>Performance Metrics</h1>
  <div class="metric">Dummy Packets Sent: <span id="dummyPacketsSent">0</span></div>
  <div class="metric">Real Packets Intercepted: <span id="realPacketsIntercepted">0</span></div>
  <h2>Time Spent in States (ms)</h2>
  <div class="metric">IDLE: <span id="timeIdle">0</span></div>
  <div class="metric">BURST: <span id="timeBurst">0</span></div>
  <div class="metric">GAP: <span id="timeGap">0</span></div>
  <button id="clearMetrics">Clear Metrics</button>

  <script src="popup.js"></script>
  </body>
</html>
